<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		
	</head>

	<body>

		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required autofocus tabindex="1">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required tabindex="2">
			</div>
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" placeholder="dd/mm/aaaa" min="2017-01-26" max="2017-01-30" required>
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino" checked>
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">feminino</label>
			</div>

			<div class="form-group">
				<label for="li">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required checked>
			</div>

			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" min="10" max="90" value="25">
			</div>

			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter name="meter" min="0" max="100" low="15" value="12">50</meter>
			</div>

			<div class="form-group">
				<label for="progress">Carregando</label>
				<progress name="progress" min="0" max="100" value="60">60%</progress>
			</div>

			<div class="form-group">
				<label for="ano">Ano Fabricação</label>
				<input type="number" name="ano" id="ano" class="form-control" min="1920" max="2016" step="2" value="2016" tabindex="3">
			</div>

			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control">
			</div>

			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control">
			</div>

			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control">
			</div>

			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>

			<div class="form-group">
				<label for="estados">Estados</label>
				<select name="estados" id="estados" multiple size="2">
					<option value="SP">São Paulo</option>
					<option value="MG" selected>Minas Gerais</option>
					<option value="RJ">Rio de Janeiro</option>
				</select>
			</div>

			<div class="form-group">
				<label for="estados">Estados</label>
				<select name="estados" id="estados" multiple size="2">
					<optgroup label="Sudeste">
						<option value="SP">São Paulo</option>
						<option value="MG" selected>Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
					</optgroup>
					<optgroup label="Sul">
						<option value="PR">Paraná</option>
						<option value="SC">Santa Catarina</option>
						<option value="RS">Rio Grande do Sul</option>
					</optgroup>
				</select>
			</div>

			<input type="hidden" name="id" value="1">

			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>

			<div class="form-group">
				<label for="mes">Mês</label>
				<input type="month" name="mes" id="mes" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="semana">Semana</label>
				<input type="week" name="semana" id="semana" class="form-control">
			</div>

			<div class="form-group">
				<label for="time">Hora</label>
				<input type="time" name="time" id="time" class="form-control">
			</div>

			<div class="form-group">
				<input type="text" list="navegadores">
				<datalist id="navegadores">
					<option value="Chrome"></option>
					<option value="Firefox"></option>
					<option value="Safari"></option>
					<option value="Edge"></option>
				</datalist>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>

		<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
